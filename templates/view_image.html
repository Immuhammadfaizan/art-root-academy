<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipt Image</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100%;
    background-color: #2E7D32; /* Deep Forest Green */
    padding: 20px;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("https://cdn.pixabay.com/photo/2015/01/25/21/02/phone-612061_1280.jpg") no-repeat center center;
    background-size: cover;
    z-index: -1;
    opacity: 0.8;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    color: #fff;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  h2, h3 {
    font-size: 2rem;
    color: #FBC02D; /* Mustard Yellow */
    margin-bottom: 20px;
    margin-top: 40px;
    font-weight: bold;
  }

  .table-wrapper {
    overflow-x: auto;
    margin-top: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: #fff;
    margin-bottom: 20px;
    background-color: rgba(255, 255, 255, 0.1);
  }

  table th, table td {
    padding: 12px 15px;
    border: 1px solid #ddd;
  }

  table th {
    background-color: #E57373; /* Rich Terracotta */
    color: #fff;
    font-weight: bold;
  }

  table td {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .btn {
    background-color: #FBC02D;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #E57373;
    color: #fff;
  }

  .alert {
    margin-top: 20px;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .container {
    animation: fadeInUp 0.8s ease-in-out;
  }

  button {
    animation: fadeInUp 1s ease-in-out;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    h2, h3 {
      font-size: 1.5rem;
    }

    table th, table td {
      padding: 8px 10px;
    }

    .btn {
      padding: 8px 15px;
      font-size: 14px;
    }
  }

  </style>
</head>

<body>

  <div class="container">
    <h2>Admin Panel - User Submissions</h2>

    <h3>Payments</h3>
    <div class="table-wrapper">
      <table>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Payment Method</th>
              <th>Receipt</th>
          </tr>
          {% for payment in payments %}
          <tr>
              <td>{{ payment.name }}</td>
              <td>{{ payment.email }}</td>
              <td>{{ payment.payment_method }}</td>
              <td>
                  {% if payment.receipt_path %}
                      <a href="{{ url_for('view_image', filename=payment.receipt_path|basename) }}" target="_blank">
                          View Receipt
                      </a>
                  {% else %}
                      No Receipt
                  {% endif %}
              </td>
          </tr>
          {% endfor %}
      </table>
    </div>

  </div>
</body>
